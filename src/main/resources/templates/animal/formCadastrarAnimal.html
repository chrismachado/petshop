<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Cadastro de Animais</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
</head>

<body>
  <div class="d-flex p-2 justify-content-center">
    <div class="d-flex flex-column">
      <div class="p-2">
        <h1>Cadastrar Pet</h1>
        <hr>
      </div>
      <div class="p-2">
        <form method="post">
          <div class="form-group">
            <label for="nome">Nome</label>
            <input class="form-control" type="text" name="nome" id="nome" placeholder="Digite o nome do seu pet">
          </div>
          <div class="form-group">
            <label>Data de Nascimento</label>
            <input type="date" name="nascimento" id="nascimento" class="form-control" value="2000-01-01">

          </div>
          <div class="form-group">
            <label for="sexo">Sexo</label>
            <select name="sexo" id="sexo" class="form-control">
              <option value="-1" selected>Selectione o sexo</option>
              <option value="0">FÃªmea</option>
              <option value="1">Macho</option>
            </select>
          </div>
          <div class="form-group">
            <label for="tutor">Tutor</label>
            <select name="tutor" id="tutor" class="form-control">
              <option value="0" selected>Selecione um tutor</option>
              <option 
                th:each="tutor: ${tutores}" 
                th:value="${tutor.getId()}" 
                th:text="${tutor.getId()} + ' - ' + ${tutor.getNome()}">
              </option>
            </select>
          </div>
          <div class="form-group">
            <input type="submit" class="btn btn-primary" value="Salvar">
            <a href="/animal/consultar/todos" class="btn btn-primary">Listar todos</a>
            <a href="/" class="btn btn-secondary">Voltar</a>
          </div>
        </form>
      </div>
    </div>
  </div>


</body>

</html>
