<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Pets</title>
</head>

<body>
    <div class="container">
        <h2>Detalhes do Pet</h2>
        <form th:action="'/animal/deletar/' + ${animal.getId()}" th:method="delete" class="form-group">
            <input class="form-control" type="hidden" name="_method" value="delete">
            <label for="id">CÃ³digo</label><input class="form-control" type="text" name="id" id="id"
                th:value="${animal.getId()}" disabled>
            <label for="nome">Nome</label><input class="form-control" type="text" name="nome" id="nome"
                th:value="${animal.getNome()}" disabled>
            <label for="nascimento">Data de Nascimento</label><input class="form-control" type="text" name="nascimento"
                id="nascimento" th:value="${animal.getNascimento()}" disabled>
            <label for="idade">Idade</label><input class="form-control" type="text" name="idade" id="idade"
                th:value="${animal.getIdade()}" disabled>
            <label for="id_tutor">Tutor</label><input class="form-control" type="text" name="id_tutor" id="id_tutor"
                th:value="${animal.getTutor().getId() + ' - ' + animal.getTutor().getNome()}" disabled>

            <div class="mt-3">
                <input type="submit" value="Confirmar" class="btn btn-danger">
                <a th:href="'/animal/consultar/' + ${animal.getId()}" class="btn btn-secondary">Voltar</a>
            </div>
        </form>
    </div>
</body>

</html>
