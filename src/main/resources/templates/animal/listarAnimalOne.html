<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	
	<head>
		<title>Pets</title>
		
		<link rel="stylesheet" 
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" 
			integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" 
			crossorigin="anonymous" />
	</head>
	
	<body>
		
		<div class="container">
		
			<h3>Pets</h3>
			<hr/>
			<table class="table table-bordered table-striped">
                <caption>Detalhes do Pet</caption>
				<thead>
					<tr>
						<th>Nome</th>
						<th>Data de Nascimento</th>
						<th>Idade</th>
						<th>Sexo</th>
                        <th>Tutor</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td th:text="${animal.getNome()}"/>
						<td th:text="${animal.getNascimento()}" />
						<td th:text="${animal.getIdade()}" />
						<td th:text="${animal.getSexo() == 1 ? 'Macho' : 'FÃªmea'}" />
                        <td th:text="${animal.getTutor().getNome()}" />
					</tr>
				</tbody>
				<tfoot>
					<tr>
						<td colspan="5">
							<a th:href="'/animal/alterar/' + ${animal.getId()}" class="btn btn-primary">Alterar</a>
							<a href="/" class="btn btn-secondary">Voltar</a>
						</td>
					</tr>
				</tfoot>
			</table>
		</div>
	</body>
</html>
