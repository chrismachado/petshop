<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
    <title>Pets</title>
</head>

<body>
    <div class="d-flex p-2 justify-content-center">
        <div class="d-flex flex-column w-50">
            <div class="p-2 text-center">
                <h2>Alterar dados Tutor</h2>
                <hr />
            </div>
            <div class="container">
                <form 
                    th:action="'/tutor/alterar/' + ${tutor.getId()}" 
                    th:method="put" 
                    class="form-group">
                    <input type="hidden" name="_method" value="put">
                    <div class="form-group">
                        <label for="id">CÃ³digo</label>
                        <input type="text" name="id" id="id" th:value="${tutor.getId()}" disabled class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" name="nome" id="nome" class="form-control" th:value="${tutor.getNome()}">
                    </div>
                    <div class="form-group">
                        <label for="nascimento">Data de Nascimento</label>
                        <input type="date" name="nascimento" id="nascimento" th:value="${tutor.getNascimento()}" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="cpf">CPF</label>
                        <input type="text" name="cpf" id="cpf" class="form-control" th:value="${tutor.getCpf()}">
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="text" name="email" id="email" class="form-control" th:value="${tutor.getEmail()}">
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Alterar" class="btn btn-primary">
                        <a href="/" class="btn btn-secondary">Voltar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
