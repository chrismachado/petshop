<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pets</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <h3>Tutor</h3>
        <hr />
        <table class="table table-bordered table-striped">
            <caption>Detalhes do Tutor</caption>
            <thead>
                <tr id="tutorDesc">
                    <th id="tutor-info-th">Nome</th>
                    <th id="tutor-info-th">Data de Nascimento</th>
                    <th id="tutor-info-th">CPF</th>
                    <th id="tutor-info-th" colspan="3">Email</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td th:text="${tutor.getNome()}" />
                    <td th:text="${tutor.getNascimento()}" />
                    <td th:text="${tutor.getCpf()}" />
                    <td colspan="3" th:text="${tutor.getEmail()}" />
                </tr>
                <tr>
                    <th id="thpettitle" colspan="6" class="text-center">Lista de Pets associados</th>
                </tr>
            </tbody>
            <thead>
                <tr>
                    <th id="animal-info-th">Código</th>
                    <th id="animal-info-th">Nome</th>
                    <th id="animal-info-th">Data de Nascimento</th>
                    <th id="animal-info-th">Idade</th>
                    <th id="animal-info-th">Sexo</th>
                    <th id="animal-info-th">Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="animal: ${animais}">
                    <td th:text="${animal.getId()}" />
                    <td th:text="${animal.getNome()}" />
                    <td th:text="${animal.getNascimento()}" />
                    <td th:text="${animal.getIdade()}" />
                    <td th:text="${animal.getSexo() == 1 ? 'Macho' : 'Fêmea'}" />
                    <td>
                        <div class="container">
                            <div class="row justify-content-md-center">
                                <div class="col-md-auto">
                                    <a th:href="'/animal/alterar/' + ${animal.getId()}" class="btn btn-primary">
                                        <i class="bi bi-pencil-square"></i>
                                    </a>
                                    <a th:method="delete" th:href="'/animal/deletar/'+ ${animal.getId()}"
                                        class="btn btn-outline-danger">
                                        <i class="bi bi-trash3-fill"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="7">
                        <a th:href="'/tutor/alterar/' + ${tutor.getId()}" class="btn btn-primary">Alterar</a>
                        <a th:href="'/tutor/deletar/' + ${tutor.getId()}" class="btn btn-danger">Excluir</a>
                        <a href="/" class="btn btn-secondary">Voltar</a>
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>
</body>
</html>
