<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
    <title>Tutor</title>
</head>

<body>
    <div class="d-flex w-100 p-2 justify-content-center">
        <div class="d-flex flex-column">
            <div class="p-2">
                <h2>Cadastrar Tutor</h2>
                <hr />
            </div>
            <div class="p-2">
                <form method="post">
                    <div class="form-group row">
                        <div class="col-xs-2">
                            <label for="nome">Nome</label>
                            <input type="text" name="nome" id="nome" class="form-control mr-4" placeholder="Digite o nome do tutor">
                        </div>
                        <div class="col-xs-2">
                            <label for="nascimento" class="ml-2">Data de Nascimento</label> <input type="date"
                                name="nascimento" id="nascimento" class="form-control ml-2">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="cpf">CPF</label>
                        <input type="text" name="cpf" id="cpf" class="form-control" placeholder="Digite seu CPF">
                    </div>
                    <div class="form-group row">
                        <label for="email">E-mail</label><input type="email" name="email" id="email"
                            class="form-control" placeholder="Digite seu e-mail">
                    </div>
                    <div class="form-group row pr-2">
                            <input type="submit" value="Salvar" class="form-control btn btn-primary w-50">
 
                            <a href="/" class="btn btn-secondary ml-2 w-25">Voltar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
